{% load static  %}


<!DOCTYPE html>
<html>
    
<head>
	<title>Create User</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel = "stylesheet" type="text/css" href="{% static "css/register.css" %}">
	
</head>
<body>
	<nav>
		<ul>
		  <li><a id="home" href="{% url "admin_dash" %}">Home</a></li>
		  <li><p>USER Manager</p></li>
		  <li style="float:right"><a id="login" href="{% url "login" %}">Login</a></li>
		  <li style="float:right"><a id="donate" href="{% url "user-logout" %}">Log OUT</a></li>
	  </nav>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Create USER</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{create_userform.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							{{create_userform.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{create_userform.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{create_userform.password2}}
						</div>
						<div class="d-flex justify-content-center mt-3 login_checkbox">
							<p>Admin</p>{{create_userform.is_staff}}
						  </div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Create User">
				   		</div>
						   <div class="d-flex justify-content-center mt-3 login_container">
                            <a href="{% url "view_user" %}"class="btn login_btn">GO Back</a>
                        </div>
                    </form>
                </div>
			</div>
		</div>
	</div>
	<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
